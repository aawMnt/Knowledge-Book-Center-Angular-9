<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="bootstrap-wrapper">
        <div class="container">
            <div class="row">
    
                <div class="col-md-6 offset-md-3  text-center" style="margin-top: 20%;">
                    <img src="../../../assets/images/unauthorized-person.png" alt="" height="100px">
                        <h1 class="admin-text">Admin Login</h1>
                   <mat-card class="card">
                    <form [formGroup]="loginEcom">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Username</mat-label>
                            <input matInput placeholder="Placeholder" formControlName="username">
                            <mat-icon matSuffix>border_color</mat-icon>
                         </mat-form-field><br>
    
                         <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Password</mat-label>
                            <input type="password" matInput placeholder="Placeholder" formControlName="password">
                            <mat-icon matSuffix>lock</mat-icon>
                         </mat-form-field>
    
                         <div class="container">
                            <button mat-flat-button color="primary" (click)="loginClick()">Login</button>&nbsp;
                            <button mat-flat-button color="accent">Reset</button>
                         </div>
    
                    </form>
                   </mat-card>
    
    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<app-footer></app-footer>
